<!DOCTYPE html> 
<!-- Declara que o documento está usando HTML5 -->
<html lang="pt-BR"> 
<!-- Abertura da tag <html>, que contém todo o código da página -->
<!-- O atributo lang="pt-BR" indica que o idioma principal da página é o português do Brasil -->
<head> 
<!-- Abertura da seção <head>-->
<meta charset="UTF-8"> 
<!-- Define os caracteres disponíveis, garantindo suporte a acentos e caracteres especiais -->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<!-- Faz com que a página seja responsiva, ajustando-se ao tamanho da tela do dispositivo -->
<title>Trabalho de AM02</title>
<!-- Define o título da página que aparece na aba do navegador -->
</head>
<body>
<!-- Abertura da tag <body>, que contém o conteúdo visível da página -->
<h1>Minha Página Inicial</h1>
<!-- Título principal da página, exibido em destaque -->
<p>Bem-vindo à minha página! Aqui você encontra informações interessantes sobre diversos assuntos.</p>
<!-- Parágrafo de introdução com um pequeno texto -->
<a href="https://www.youtube.com/">Youtube</a>
<!-- Link para um site externo -->
<!-- O atributo target="_blank" faz com que o link abra em uma nova aba do navegador -->
</body>
</html>
<!-- Fechamento da tag <html>, indicando o fim do código -->
